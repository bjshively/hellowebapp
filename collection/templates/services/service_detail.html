{% extends 'layouts/base.html' %}
{% block title %}{{ service.name }} - {{ block.super }}{% endblock %}
{% block content %}
<h1>{{ service.name }}</h2>
<p>offered by <strong><a href="mailto:{{ service.user.email }}">{{ service.user }}</a></strong>.</p>
<p><strong>Details:</strong> {{ service.description }}</p>
{% if user == service.user %}
    <p>><a href="{% url 'edit_service' slug=service.slug %}">Edit me!</a></p
{% endif %}
{% endblock %}
