{% extends 'layouts/base.html' %}
{% block title %}
    Edit {{ service.name }} - {{ block.super }}
{% endblock %}
{% block content %}
<h1>Edit "{{ service.name }}"</h1>
<form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
