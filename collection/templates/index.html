{% extends 'layouts/base.html' %}
{% block title %}Home - {{ block.super }}{% endblock %}
{% block content %}
<h2>Recent Additions</h2>
{% for service in services %}
<h2><a href="{% url 'service_detail' slug=service.slug %}">{{ service.name }}</a></h2>
<p>{{ service.description }}</p>
{% endfor %}
{% endblock %}
